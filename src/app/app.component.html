<nav class="navbar navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <img
          src="assets/imagens/logo.png"
          height="60"
          alt="logo"
        />
    <a class="navbar-brand" [routerLink]="['']">Minha Loja Virtual</a>
    
    <button type="button" class="btn btn-light" [routerLink]="['']">Home</button>
    <form class="d-flex">
      <input
        class="form-control me-2"
        type="search"
        placeholder="Buscar produto..."
        aria-label="Filtro"
      />
      &nbsp;&nbsp;
      <div class="dropdown">
        <button
          class="btn btn-dark dropdown-toggle"
          type="button"
          id="dropdownCarrinho"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="bi bi-cart"></i>
          <span class="badge rounded-pill bg-primary">
            {{ quantidade }}
          </span>
        </button>
        <ul
          class="dropdown-menu dropdown-menu-dark dropdown-menu-end"
          aria-labelledby="dropdownCarrinho"
        >
          <li class="dropdown-item" *ngIf="quantidade === 0">Carrinho vazio</li>
          <li class="dropdown-item" *ngFor="let item of itens">
            {{ item.produto.preco | currency: "BRL" }} ({{ item.quantidade }}x)
            - {{ item.produto.nome.substr(0, 20) }}...
          </li>
        </ul>
      </div>
    </form>
  </div>
</nav>
<router-outlet></router-outlet>
